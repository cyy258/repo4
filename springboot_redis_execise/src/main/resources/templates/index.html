<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <script th:src="@{/js/jquery.js}"></script>
    <script>
        var $username, $password, $btn_login, $info;
        $(function () {
            $username = $("#username");
            $password = $("#userpass");
            $btn_login = $("#btn_login");
            $info = $("#info");
            $btn_login.click(function () {
                $.post("[[@{/login}]]", {name: $username.val(), pwd: $password.val()}, function (data) {
                    $info.html(data);
                })
            })
        })
    </script>
</head>
<body>
<div id="info"></div>
用户名:<input type="text" id="username"><br>
密码:<input type="password" id="userpass"><br>
<button id="btn_login">登陆</button>
</body>
</html>
